<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz game to test your knowledge">
    <meta name="keywords" content="WizQuiz, quiz, game, knowledge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.html">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>WizQuiz</title>
</head>
<body>
    <section id="main-game-section">
        <header>
            <h1 class="logo" id="game-logo">WizQuiz</h1>
            <button data-modal-target="#modal" id="quit-button">Quit</button>
        </header>
        <!--popup modal-->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title" id="close-button"><h2>Quitting?</h2></div>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to quit?</p>
            </div>
            <div class="modal-buttons">
                <a href="index.html" class="modal-button" id="yes-modal-button">YES</a>
                <button data-close-button class="modal-button" id="no-modal-button">NO</button>
            </div>
        </div>
        <div id="overlay"></div>
        <!--choose a quiz-->
        <div id="game-page-outer">
            <div id="game-page-wrapper">
                <h3>Choose a quiz?</h3>
                <div id="quiz-option">
                    <button data-type="animals" class="choice-button">Animals</button>
                    <button data-type="cars" class="choice-button">Cars</button>
                </div>
                <!--display question box-->
                <div class="info-box">
                    <h4>Question</h4>
                    <span id="question"></span>
                </div>
                <!--user input box-->
                <div class="info-box">
                    <h5>Type your answer here:</h5>
                    <input type="text" id="answer-box">
                    <button data-type="submit" id="submit-button">Submit Answer</button>
                </div>
                <div class="score-area">
                    <h4>Score:</h4>
                    <p class="score">Correct Answers <span id="correct">0</span></p>
                    <p class="score">Incorrect Answers <span id="incorrect">0</span></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/1e0d8579f1.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
