<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz game to test your knowledge">
    <meta name="keywords" content="WizQuiz, quiz, game, knowledge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.html">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>WizQuiz</title>
</head>
<body>
    <section id="main-game-section">
        <header>
            <h1 class="logo" id="game-logo">WizQuiz</h1>
            <button data-modal-target="#modal" id="quit-button">Quit</button>
        </header>
        <!--popup modal-->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title" id="close-button"><h2>Quitting?</h2></div>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to quit?</p>
            </div>
            <div class="modal-buttons">
                <a href="index.html" class="modal-button" id="yes-modal-button">YES</a>
                <button data-close-button class="modal-button" id="no-modal-button">NO</button>
            </div>
        </div>
        <div id="overlay"></div>
        <!--choose a quiz-->
        <div id="game-page-outer">
            <div id="game-page-wrapper">
                <h3>Choose a quiz?</h3>
                <div id="quiz-option">
                    <button data-type="animals" class="choice-button">Animals</button>
                    <button data-type="cars" class="choice-button">Cars</button>
                </div>
                <!--display question box-->
                <div id="question-area">
                        <h4 id="question">Question</h4>
                    <!--user choice-->
                    <div class="answer-buttons">
                        <ul>
                            <li>
                                <label for="a-btn" class="choice-input">A</label>
                                <input type="radio" name="option-button" id="a-btn" value="a-btn" aria-label="option a button" class="choice-input">
                            </li>
                            <li>
                                <label for="b-btn" class="choice-input">B</label>
                                <input type="radio" name="option-button" id="b-btn" value="b-btn" aria-label="option a button" class="choice-input">
                            </li>
                            <li>
                                <label for="c-btn" class="choice-input">C</label>
                                <input type="radio" name="option-button" id="c-btn" value="c-btn" aria-label="option a button" class="choice-input">
                            </li>
                            <li>
                                <label for="d-btn" class="choice-input">D</label>
                                <input type="radio" name="option-button" id="d-btn" value="d-btn" aria-label="option a button" class="choice-input">
                            </li>
                        </ul>
                    </div>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/1e0d8579f1.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
