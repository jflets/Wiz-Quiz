<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz game to test your knowledge">
    <meta name="keywords" content="WizQuiz, quiz, game, knowledge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.html">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>WizQuiz</title>
</head>
<body>
    <section id="main-game-section">
        <header>
            <h1 class="logo" id="game-logo">WizQuiz</h1>
            <button>Quit</button>
        </header>
        <!--choose a quiz-->
        <div id="quiz-option">
            <h3>Choose a quiz?</h3>
            <button data-type="animals" class="choice-button">Animals</button>
            <button data-type="cars" class="choice-button">Cars</button>
        </div>
        <!--display question box-->
        <div class="info-box">
            <h4>Question</h4>
            <span id="question"></span>
        </div>
        <!--user input box-->
        <div class="info-box">
            <h4>Type your answer here:</h4>
            <input type="text" id="answer-box">
            <button data-type="submit" id="submit-button">Submit Answer</button>
        </div>
        <div class="score-area">
            <h4>Score:</h4>
            <p class="score">Correct Answers <span id="correct">0</span></p>
            <p class="score">Correct Answers <span id="incorrect">0</span></p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
